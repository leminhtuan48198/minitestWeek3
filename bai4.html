<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSoNguyenTo(number) {
        if (number < 2) {
            return false;
        } else {
            let check = true;
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    check = false;
                    break;
                }
            }
            return check;
        }
    }

    let sum=0;
    for (let i = 0; i < 500; i++) {
        if(kiemTraSoNguyenTo(i)){
            sum+=i;
        }
    }
    document.write("Tong cac so nguyen to nho hon 500 la "+sum)
</script>
</body>
</html>
