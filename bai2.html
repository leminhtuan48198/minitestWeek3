<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,5,3,4,5,6,"h","k"];
    let count=0;
    let a=prompt("Nhập phần tử a")
    for (let e of arr) {
        if(e==a){
            count++;
        }
    }
    document.write("Phần tử "+a+" xuất hiện "+count+" lần ")
</script>
</body>
</html>
