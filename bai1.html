<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[0,1,2,3,4,5,6,7,8,3,4,5];
    let count=0;
    for (let e of arr) {
        if(e%2===0){
            count++;
        }
    }
    document.write("Số lượng số chẵn trong mảng là "+count)
</script>
</body>
</html>
